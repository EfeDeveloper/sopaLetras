<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Sopa de letras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="image/Browser.ico" type="image/x-icon" />
  <!-- Importe plugin wordfindgame -->
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../plugins/wordfind.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../plugins/wordfind.js"></script>
  <script type="text/javascript" src="../plugins/wordfindgame.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 form-container">
        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
          <blockquote class="blockquote text-center">
            <h4 class="mb-3">Sopa de letras</h4>
            <footer class="blockquote-footer">
              Pruebas tu habilidad con esta simple Sopa de letras
              <cite title="Source Title">Busque la parabla y seleccionela con el cursor</cite>
            </footer>
          </blockquote>
          <form>
            <div class="col">
              <a id="solve" class="btn">Resolver</a>
            </div>
            <div class="col">
              <button type="submit" class="btn">Recargar</button>
            </div>
            <div class="text-white">
              Deceas regresar el inicio?
              <a href="../index.html" class="back">has click aquí</a>

              <div><small><cite title="Source Title">Instrucciones: Busque la palabra y selecciónela con el cursor esta
                    se coloreara poco a poco, al terminarla se tachara de la lista.</cite></small></div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-md-6  d-md-flex form-container2">
        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box2 text-center">
          <div id="words"></div>
          <div id="puzzle"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scrip Puzzle-->
  <script>
    var words = [
      "electricidad",
      "subterráneo",
      "computadora",
      "entretenimiento",
      "arte",
      "aceleración",
      "dirección",
      "tamaño",
      "araña",
      "calendario",
      "mosquito",
      "bambú",
      "zanahoria",
      "marisco",
    ];
    var gamePuzzle = wordfindgame.create(words, "#puzzle", "#words");

    var puzzle = wordfind.newPuzzle(words, {
      height: 2,
      width: 2,
      fillBlanks: false,
    });
    wordfind.print(puzzle);

    $("#solve").click(function () {
      wordfindgame.solve(gamePuzzle, words);
    });
  </script>
</body>

<!-- Importe Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</body>

</html>
